name: Deploy Sanity and Website
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy-sanity:
    secrets:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
    uses: ./.github/workflows/deploy-sanity.yml
  deploy-website:
    uses: ./.github/workflows/deploy-website.yml
    needs: [ deploy-sanity ]