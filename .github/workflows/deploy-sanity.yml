name: Sanity deploy 
on:
  workflow_call:
jobs:
  deploy:
    env:
      SANITY_AUTH_TOKEN: "${{ secrets.SANITY_AUTH_TOKEN }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci 

      - name: Deploy Sanity
        run: npm run sanity:deploy